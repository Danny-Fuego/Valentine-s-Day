<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Valentine‚Äôsüíò</title>

  <!-- ‚úÖ FAVICON (uses your own image1.jpeg) -->
  <link rel="icon" type="image/jpeg" href="Media/Images/favicon.png" />

  <style>
    :root{
      --bg1:#0b0b12;
      --bg2:#120a16;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --pink:#ff4d8d;
      --rose:#ff7aa7;
      --glow: 0 18px 60px rgba(255,77,141,.22);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 10% 10%, rgba(255,77,141,.18), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(255,122,167,.14), transparent 55%),
        radial-gradient(900px 700px at 50% 95%, rgba(158,74,255,.10), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* floating hearts (subtle) */
    .hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.55;
      filter: blur(.2px);
    }
    .heart{
      position:absolute;
      width:14px; height:14px;
      transform: rotate(45deg);
      background: rgba(255,77,141,.55);
      animation: floatUp linear infinite;
      border-radius: 3px;
      box-shadow: 0 0 20px rgba(255,77,141,.25);
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:14px; height:14px;
      border-radius: 50%;
      background: inherit;
    }
    .heart::before{left:-7px; top:0}
    .heart::after{left:0; top:-7px}
    @keyframes floatUp{
      from{ transform: translateY(20vh) rotate(45deg); opacity:0}
      15%{opacity:.8}
      to{ transform: translateY(-120vh) rotate(45deg); opacity:0}
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 26px 18px 44px;
    }

    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      margin-top: 12px;
      margin-bottom: 18px;
    }

    .title{
      display:flex; flex-direction:column; gap:6px;
    }
    .title h1{
      margin:0;
      font-size: clamp(26px, 3.6vw, 44px);
      letter-spacing: -0.02em;
      line-height:1.1;
      text-shadow: 0 10px 35px rgba(255,77,141,.18);
    }
    .title p{
      margin:0;
      color: var(--muted);
      max-width: 56ch;
      line-height:1.5;
      font-size: 14.5px;
    }

    .badge{
      padding:10px 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.05);
      border-radius: 999px;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      display:flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
      font-size: 13px;
      color: rgba(255,255,255,.85);
    }
    .badge .dot{
      width:8px; height:8px;
      border-radius:50%;
      background: var(--pink);
      box-shadow: 0 0 18px rgba(255,77,141,.6);
    }

    .card{
      border:1px solid var(--stroke);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    /* 9:16 stage ALWAYS */
    .stage{
      position:relative;
      aspect-ratio: 9 / 16;
      width: min(420px, 100%);
      margin: 0 auto;
      background: rgba(0,0,0,.25);
      overflow:hidden;
    }

    .slides{
      display:flex;
      height:100%;
      width:100%;
      transform: translateX(0%);
      transition: transform 650ms cubic-bezier(.2,.8,.2,1);
    }

    .slide{
      min-width:100%;
      height:100%;
      position:relative;
      display:grid;
      place-items:center;
    }

    .media{
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      display:block;
      background: black;
    }

    .overlay{
      position:absolute; inset:0;
      background:
        radial-gradient(900px 450px at 15% 25%, rgba(255,77,141,.28), transparent 60%),
        linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,.10) 55%, rgba(0,0,0,.00));
      pointer-events:none;
    }

    .caption{
      position:absolute;
      left:16px; right:16px; bottom:14px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:14px;
    }

    .caption .text{ max-width: 70%; }
    .caption h2{
      margin:0;
      font-size: clamp(16px, 2.2vw, 22px);
      letter-spacing: -0.02em;
      line-height:1.2;
    }
    .caption p{
      margin:6px 0 0;
      color: rgba(255,255,255,.78);
      font-size: 13.5px;
      line-height:1.45;
    }

    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:10px 12px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.20);
      backdrop-filter: blur(10px);
      box-shadow: var(--glow);
      font-size: 13px;
      color: rgba(255,255,255,.88);
    }
    .pill .bar{
      width:80px;
      height:6px;
      border-radius: 999px;
      background: rgba(255,255,255,.12);
      overflow:hidden;
      position:relative;
    }
    .pill .bar > i{
      display:block;
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--pink), var(--rose));
      border-radius: 999px;
      box-shadow: 0 0 18px rgba(255,77,141,.5);
      transition: width 300ms ease;
    }

    .controls{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 14px;
      border-top: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.12);
      backdrop-filter: blur(12px);
    }

    .btns{ display:flex; gap:10px; align-items:center; }

    button{
      appearance:none;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.90);
      border-radius: 14px;
      padding: 10px 12px;
      cursor:pointer;
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
      box-shadow: 0 12px 40px rgba(0,0,0,.25);
      font-weight: 600;
      letter-spacing: .01em;
    }
    button:hover{
      background: rgba(255,77,141,.10);
      border-color: rgba(255,77,141,.30);
      transform: translateY(-1px);
    }
    button:active{ transform: translateY(0px) scale(.99); }

    .dots{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .dotBtn{
      width:10px; height:10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      padding:0;
      box-shadow:none;
    }
    .dotBtn[aria-current="true"]{
      width: 22px;
      background: linear-gradient(90deg, var(--pink), var(--rose));
      border-color: rgba(255,255,255,.0);
      box-shadow: 0 0 18px rgba(255,77,141,.45);
    }

    /* Valentine question overlay */
    .askOverlay{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 18px;
      background:
        radial-gradient(900px 500px at 50% 30%, rgba(255,77,141,.20), transparent 65%),
        rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      z-index: 99;
    }
    .askCard{
      width: min(560px, 100%);
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(18, 10, 22, .72);
      box-shadow: 0 24px 90px rgba(0,0,0,.65), 0 0 70px rgba(255,77,141,.16);
      overflow: hidden;
      position: relative;
    }
    .askTop{
      padding: 18px 18px 10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .askTop .miniBadge{
      font-size: 12.5px;
      color: rgba(255,255,255,.82);
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      padding: 8px 10px;
      border-radius: 999px;
      display:inline-flex;
      align-items:center;
      gap: 8px;
    }
    .askTop .miniBadge i{
      display:inline-block;
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--pink);
      box-shadow: 0 0 18px rgba(255,77,141,.6);
    }
    .askBody{ padding: 4px 18px 18px; }
    .askBody h2{
      margin: 0;
      font-size: clamp(20px, 3vw, 30px);
      letter-spacing: -0.02em;
      line-height: 1.15;
    }
    .askBody p{
      margin: 10px 0 0;
      color: rgba(255,255,255,.78);
      line-height: 1.5;
      font-size: 14px;
    }
    .askActions{
      display:flex;
      gap: 12px;
      padding: 14px 18px 18px;
      border-top: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.14);
    }
    .askActions button{
      flex: 1;
      padding: 12px 14px;
      border-radius: 16px;
      font-size: 14px;
    }
    .yesBtn{
      border-color: rgba(255,77,141,.35);
      background: rgba(255,77,141,.12);
    }
    .yesBtn:hover{ background: rgba(255,77,141,.18); }
    .noBtn{
      border-color: rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
    }
    .resultLine{
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color: rgba(255,255,255,.82);
      font-size: 13.5px;
      display:none;
    }
    .shake{ animation: shake 480ms ease; }
    @keyframes shake{
      0%{ transform: translateX(0); }
      20%{ transform: translateX(-10px); }
      40%{ transform: translateX(10px); }
      60%{ transform: translateX(-8px); }
      80%{ transform: translateX(8px); }
      100%{ transform: translateX(0); }
    }

    /* ‚úÖ "YAY it's official" overlay that disappears */
    .yesScreen{
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      padding: 18px;
      background:
        radial-gradient(1000px 600px at 50% 30%, rgba(255,77,141,.22), transparent 70%),
        rgba(0,0,0,.50);
      backdrop-filter: blur(10px);
      z-index: 100;
      text-align: center;
      opacity: 0;
      transition: opacity 450ms ease;
    }
    .yesScreen.show{ opacity: 1; }
    .yesScreen.hide{ opacity: 0; }

    .yesBox{
      width: min(680px, 100%);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 26px;
      background: rgba(255,255,255,.06);
      box-shadow: var(--shadow);
      padding: 22px 18px;
    }
    .yesBox h1{
      margin: 0 0 10px;
      font-size: clamp(28px, 4vw, 52px);
      letter-spacing: -0.02em;
    }
    .yesBox p{
      margin: 0;
      color: rgba(255,255,255,.82);
      font-size: 15px;
      line-height: 1.55;
    }

    @media (max-width: 640px){
      .caption .text{ max-width: 100%; }
      .pill{ display:none; }
      header{ flex-direction:column; align-items:flex-start; }
      .dots{ justify-content:flex-start; }
      .askActions{ flex-direction:column; }
      .stage{ width: 100%; }
    }
  </style>
</head>

<body>
  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <!-- Valentine Question Overlay -->
  <div class="askOverlay" id="askOverlay" role="dialog" aria-modal="true" aria-label="Valentine question">
    <div class="askCard" id="askCard">
      <div class="askTop">
        <div class="miniBadge"><i></i> one important question‚Ä¶</div>
        <div class="miniBadge" style="opacity:.9;">üíå</div>
      </div>

      <div class="askBody">
        <h2 id="askTitle">Would you be my Valentine? üíò</h2>
        <p id="askSub">Only one answer</p>
        <div class="resultLine" id="resultLine"></div>
      </div>

      <div class="askActions">
        <button class="yesBtn" id="yesBtn" type="button">Yes üíó</button>
        <button class="noBtn" id="noBtn" type="button">No</button>
      </div>
    </div>
  </div>

  <!-- ‚úÖ correct paths (val.html is inside Code/) -->
  <audio id="yesSound" preload="auto" src="Media/Audio/yes.mp3"></audio>
  <audio id="noSound" preload="auto" src="Media/Audio/no.mp3"></audio>

  <!-- ‚úÖ Shows briefly then disappears -->
  <div class="yesScreen" id="yesScreen" aria-hidden="true">
    <div class="yesBox">
      <h1>YAYYYYY üíòüíó</h1>
      <p>Okay, it‚Äôs official üò≠‚ù§Ô∏è</p>
    </div>
  </div>

  <div class="wrap">
    <header>
      <div class="title">
        <h1>Happy Valentine‚Äôs Eve Adedoyinüíò</h1>
        <p>Enjoy your pretty face</p>
      </div>

      <div class="badge" title="Slideshow mode">
        <span class="dot"></span>
        <span id="modeText">Auto: ON</span>
      </div>
    </header>

    <section class="card" aria-label="Valentine slideshow">
      <div class="stage" id="stage">
        <div class="slides" id="slides"></div>
        <div class="overlay"></div>

        <div class="caption">
          <div class="text">
            <h2 id="capTitle">Title</h2>
            <p id="capDesc">Description</p>
          </div>

          <div class="pill" aria-label="Progress">
            <span id="countText">1 / 1</span>
            <span class="bar"><i id="progressBar"></i></span>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="btns">
          <button id="prevBtn" type="button" aria-label="Previous">‚üµ Prev</button>
          <button id="toggleBtn" type="button" aria-label="Toggle autoplay">‚èØ Autoplay</button>
          <button id="nextBtn" type="button" aria-label="Next">Next ‚ü∂</button>
        </div>

        <div class="dots" id="dots" aria-label="Slide dots"></div>
      </div>
    </section>
  </div>

  <script>
    const items = [
      { type: "image", src: "Media/Images/image1.jpeg", title: "üíó", desc: "" },
      { type: "image", src: "Media/Images/image2.jpeg", title: "üíò", desc: "" },
      { type: "image", src: "Media/Images/image3.jpeg", title: "‚ú®", desc: "" },
      { type: "image", src: "Media/Images/image4.jpeg", title: "üòç", desc: "" },
      { type: "video", src: "Media/Images/video1.mp4", title: "üé•", desc: "" },
      { type: "video", src: "Media/Images/video2.mp4", title: "üé¨", desc: "" },
      { type: "video", src: "Media/Images/video3.mp4", title: "‚ù§Ô∏è", desc: "" }
    ];

    const AUTO_INTERVAL_MS = 5000;
    const VIDEO_MAX_MS = 12000;
    const videoShouldMute = true;

    const slidesEl = document.getElementById("slides");
    const dotsEl = document.getElementById("dots");
    const capTitle = document.getElementById("capTitle");
    const capDesc = document.getElementById("capDesc");
    const countText = document.getElementById("countText");
    const progressBar = document.getElementById("progressBar");
    const modeText = document.getElementById("modeText");

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const toggleBtn = document.getElementById("toggleBtn");
    const stage = document.getElementById("stage");

    const askOverlay = document.getElementById("askOverlay");
    const askCard = document.getElementById("askCard");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const resultLine = document.getElementById("resultLine");

    const yesSound = document.getElementById("yesSound");
    const noSound = document.getElementById("noSound");

    const yesScreen = document.getElementById("yesScreen");

    let index = 0;
    let autoplay = true;
    let timer = null;
    let progressTimer = null;

    function safePlay(audioEl){
      if (!audioEl) return;
      audioEl.currentTime = 0;
      const p = audioEl.play();
      if (p && typeof p.catch === "function") p.catch(() => {});
    }
    function stopAudio(audioEl){
      if (!audioEl) return;
      audioEl.pause();
      audioEl.currentTime = 0;
    }

    // NO: play no.mp3 (and shake)
    noBtn.addEventListener("click", () => {
      stopAudio(yesSound);
      safePlay(noSound);

      resultLine.style.display = "block";
      resultLine.textContent = "Abeg abeg, be real";

      askCard.classList.remove("shake");
      void askCard.offsetWidth;
      askCard.classList.add("shake");
    });

    // ‚úÖ YES: cut no.mp3, loop yes.mp3 forever, show "official" briefly, then reveal main page
    yesBtn.addEventListener("click", () => {
      stopAudio(noSound);

      yesSound.loop = true;
      safePlay(yesSound);

      // hide question immediately
      askOverlay.style.display = "none";

      // show the "YAY" overlay for a bit
      yesScreen.style.display = "grid";
      yesScreen.classList.remove("hide");
      // trigger fade-in
      requestAnimationFrame(() => yesScreen.classList.add("show"));

      // after 2.2s, fade out, then fully hide
      setTimeout(() => {
        yesScreen.classList.remove("show");
        yesScreen.classList.add("hide");

        setTimeout(() => {
          yesScreen.style.display = "none";
          yesScreen.setAttribute("aria-hidden", "true");
        }, 500);
      }, 2200);
    });

    function build() {
      slidesEl.innerHTML = "";
      dotsEl.innerHTML = "";

      items.forEach((it, i) => {
        const slide = document.createElement("div");
        slide.className = "slide";

        if (it.type === "video") {
          const v = document.createElement("video");
          v.className = "media";
          v.src = it.src;
          v.playsInline = true;
          v.controls = true;
          v.preload = "metadata";
          v.muted = videoShouldMute;
          v.autoplay = true;
          slide.appendChild(v);

          v.addEventListener("ended", () => {
            if (autoplay) go(1);
          });
        } else {
          const img = document.createElement("img");
          img.className = "media";
          img.src = it.src;
          img.alt = it.title || `Slide ${i + 1}`;
          img.loading = "lazy";
          slide.appendChild(img);
        }

        slidesEl.appendChild(slide);

        const dot = document.createElement("button");
        dot.className = "dotBtn";
        dot.type = "button";
        dot.setAttribute("aria-label", `Go to slide ${i + 1}`);
        dot.addEventListener("click", () => goTo(i));
        dotsEl.appendChild(dot);
      });

      updateUI();
      schedule();
    }

    function setCurrentDot() {
      [...dotsEl.children].forEach((d, i) => {
        d.setAttribute("aria-current", i === index ? "true" : "false");
      });
    }

    function updateCaption() {
      const it = items[index];
      capTitle.textContent = it.title || "";
      capDesc.textContent = it.desc || "";
      countText.textContent = `${index + 1} / ${items.length}`;
    }

    function translateSlides() {
      slidesEl.style.transform = `translateX(-${index * 100}%)`;
    }

    function pauseAllVideosExceptCurrent() {
      const slides = slidesEl.querySelectorAll(".slide");
      slides.forEach((s, i) => {
        const v = s.querySelector("video");
        if (v && i !== index) {
          v.pause();
          v.currentTime = 0;
        }
      });
    }

    function tryPlayCurrentVideo() {
      const current = slidesEl.children[index];
      const v = current?.querySelector("video");
      if (!v) return null;
      const p = v.play();
      return p;
    }

    function updateUI() {
      translateSlides();
      setCurrentDot();
      updateCaption();
      pauseAllVideosExceptCurrent();
    }

    function clearTimers() {
      if (timer) clearTimeout(timer);
      if (progressTimer) clearInterval(progressTimer);
      timer = null;
      progressTimer = null;
      progressBar.style.width = "0%";
    }

    function schedule() {
      clearTimers();
      if (!autoplay) return;

      const it = items[index];
      const duration = (it.type === "video") ? VIDEO_MAX_MS : AUTO_INTERVAL_MS;
      const start = performance.now();

      progressTimer = setInterval(() => {
        const t = performance.now() - start;
        const pct = Math.min(100, (t / duration) * 100);
        progressBar.style.width = pct + "%";
        if (pct >= 100) clearInterval(progressTimer);
      }, 40);

      if (it.type === "video") {
        const playPromise = tryPlayCurrentVideo();
        timer = setTimeout(() => go(1), VIDEO_MAX_MS);
        if (playPromise && typeof playPromise.then === "function") {
          playPromise.catch(() => {});
        }
      } else {
        timer = setTimeout(() => go(1), AUTO_INTERVAL_MS);
      }
    }

    function go(delta) {
      index = (index + delta + items.length) % items.length;
      updateUI();
      schedule();
    }

    function goTo(i) {
      index = i;
      updateUI();
      schedule();
    }

    prevBtn.addEventListener("click", () => go(-1));
    nextBtn.addEventListener("click", () => go(1));

    toggleBtn.addEventListener("click", () => {
      autoplay = !autoplay;
      modeText.textContent = `Auto: ${autoplay ? "ON" : "OFF"}`;
      if (autoplay) schedule();
      else clearTimers();
    });

    // Swipe support
    let startX = 0;
    stage.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    stage.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      const dx = endX - startX;
      if (Math.abs(dx) > 40) {
        if (dx > 0) go(-1);
        else go(1);
      }
    });

    // Hearts
    (function hearts(){
      const root = document.getElementById("hearts");
      const count = 18;
      for(let i=0;i<count;i++){
        const h = document.createElement("div");
        h.className = "heart";
        const left = Math.random()*100;
        const delay = Math.random()*8;
        const dur = 10 + Math.random()*10;
        const size = 10 + Math.random()*14;
        h.style.left = left + "vw";
        h.style.bottom = (-10 - Math.random()*30) + "vh";
        h.style.animationDelay = delay + "s";
        h.style.animationDuration = dur + "s";
        h.style.width = size + "px";
        h.style.height = size + "px";
        root.appendChild(h);
      }
    })();

    build();
    modeText.textContent = `Auto: ${autoplay ? "ON" : "OFF"}`;
  </script>
</body>
</html>
